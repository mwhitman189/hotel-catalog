{% extends 'base.html' %}
{% block body %}
    <h1 class="page-title heading">Edit Hotel</h1>
    <form action="{{ url_for('editHotel', hotel_id=hotel.id) }}" method="POST">
        <input type="text" name="name" placeholder="Hotel Name: {{ hotel.name }}">
        <input type="text" name="picture" placeholder="Image: {{ hotel.picture }}">
        <input type="text" name="description" placeholder="Description: {{ hotel.description }}">
        <input type="number" step="0.01" name="price" placeholder="Price: {{ hotel.price }}">
        <input type="number" max="5" name="rating" placeholder="Rating: {{ hotel.rating }}">
        <select name="category">
            <option selected>--Choose Category--</option>
            <option value="Bed & Breakfast">Bed & Breakfast</option>
            <option value="Hotel">Hotel</option>
            <option value="Hot Spring Inn">Hot Spring Inn</option>
            <option value="Love Hotel">Love Hotel</option>
            <option value="Ryokan">Ryokan (Japanese Inn)</option>
        </select>

        <input type="submit" value="Edit Hotel">
    </form>
    <a class="sub-link" href="{{ url_for('showHotel', hotel_id=hotel.id) }}">Cancel</a>
{% endblock %}
