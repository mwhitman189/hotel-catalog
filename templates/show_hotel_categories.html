{% extends 'header.html' %}

{% block head %}
<meta name="Description" content="List the different types or categories of hotels or lodgings.">
{% endblock %}


{% block body %}
<div class="container">
    <section>
        <h1 class="page-title heading">What kind of traveler are you?</h1>

        {% for category in categories %}
            <h2><a class="category" href="{{ url_for('showHotelsByCategory', category=category[0]) }}">{{ category[0] }}</a></h2>
        {% endfor %}

    </section>
</div>

{% endblock %}
