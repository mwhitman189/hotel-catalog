{% extends 'header.html' %}

{% block head %}
<meta name="Description" content="Create a new Yamagata Hotels account">
{% endblock %}


{% block body %}

<section class="lay-content">
    <h1 class="page-title heading">Create Account</h1>

    <form class="form" action="{{ url_for('newUser') }}" method="POST">
        <div class="form-group">
            <label class=".sr-only" for="newUsername">New Username</label>
            <input class="form-control" type="text" id="newUsername" name="username" placeholder="New Username">
        </div>
        <div class="form-group">
            <label class=".sr-only" for="accountPassword">Desired Password</label>
            <input class="form-control" type="password" id="accountPassword" name="password" placeholder="Your desired password here">
        </div>
        <div class="form-group">
            <label class=".sr-only" for="accountEmail">E-mail</label>
            <input class="form-control" type="email" id="accountEmail" name="email" placeholder="E-mail (example@example.com)">
        </div>
        <div class="form-group">
            <label class=".sr-only" for="profilePicture">Profile Picture</label>
            <input class="form-control" type="photo" id="profilePicture" name="picture" placeholder="URL of picture (www.example.com/happy/fun/pic.jpeg)">
        </div>
        <input class="btn btn-danger" type="submit" value="Add Hotel">
    </form>
    <a class="sub-link" href="{{ url_for('showHotels', hotels=hotels) }}">Cancel</a>

</section>

{% endblock %}
