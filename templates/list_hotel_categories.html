{% extends 'header.html' %}

{% block head %}
<meta name="Description" content="List the different types or categories of hotels or lodgings.">
{% endblock %}


{% block body %}
<section class="lay-content">
<h1 class="page-title heading">What kind of lodging are you looking for?</h1>

{% for category in categories %}
    <h1><a class="category" href="{{ url_for('listHotelsByCategory', category=category[0]) }}">{{ category[0] }}</a></h1>
{% endfor %}

</section>

{% endblock %}
